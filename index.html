<body>
    <div id="app"></div>

    <!-- JavaScript -->
    <script>
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name       : 'docsify-tabs',
            homepage   : 'index.md',
            loadSidebar: '_sidebar.md',

            // NAVIGATION
            // -----------------------------------------------------------------

            auto2top   : true,
            maxLevel   : 3,
            subMaxLevel: 3,

            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            },
            tabs: {
                // persist    : false,
                // sync       : false,
                // theme      : 'material',
                // tabComments: false,
                // tabHeadings: false
            }
        };
    </script>
	<script>


(function() {
    "use strict";

	
	
    function docsifyAutoDocs(hook, vm) {
		var regex = {
			InsertTag: /^<!-+\s+autoDocs:\s*?(.*)\s+-+>/mg
		};
		
		hook.beforeEach(function(content, next) {
			while(regex.InsertTag.test(content))		
			{
				
			
				var newContent = "";
			
				var regexMatch = regex.InsertTag.exec(content);
				
				newContent += "#### Properties\r\n"
								
				newContent += "#### Methods\r\n"
				
				newContent += "#### Events\r\n"
			
				content = content.replace(regexMatch[0], newContent)
			}
		
			// Invoked each time before parsing the Markdown file.
			// ...
			next(content)
		})
        
    };
    
   
    window.$docsify = window.$docsify || {}; 	
    window.$docsify.plugins = [ docsifyAutoDocs ].concat(window.$docsify.plugins || []);
})();

    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>
    <script src="https://unpkg.com/docsify-copy-code"></script>

    <script src="https://unpkg.com/docsify-tabs"></script>

    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
